<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Registrar Factura</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/registrar-factura-script.js"></script>
    <script src="scripts/logout.js" defer></script>
    <!-- Incluye aquÃ­ tu CSS para estilos, si es necesario -->

</head>
<body>

<header class="header">

    <div class="contenedor contenedor--header">
        <div class="barra">
            <a class="logo" >
                <h1 class="logo__nombre no-margin centrar-texto">Facturacion<span class="logo__bold">FB</span> </h1>
            </a>

            <nav class="navegacion">
                <a class="navegacion__enlace">FACTURAR</a>
                <a href="add-cliente.html" class="navegacion__enlace">CLIENTES</a>
                <a href="add-producto.html" class="navegacion__enlace">PRODUCTOS</a>
                <a href="lista_facturas.html" class="navegacion__enlace">FACTURAS</a>
                <a href="about.html" class="navegacion__enlace">ACERCA DE</a>
                <a href="#" class="navegacion__enlace" id="logout-link">CERRAR SESION</a>
                <!--<a th:href="@{/editar}" th:if="${session.usuario!=null}" th:text="${session.usuario.toUpperCase()}" class="navegacion__enlace" ></a>-->
            </nav>


        </div>

    </div>

</header>

<div class="contenedor contenido-principal">
    <br></br>
    <h3>Facturacion</h3>
    <div class="divFlex">
        <div class="divForms">
            <form id="registrarFacturaFormProducto" class="formsUgly" method="post">
                <label for="productoId">ID del Producto:</label>
                <input type="number" id="productoId" name="productoId" min="1" required>
                <br><br>
                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" name="cantidad" min="1" required>
                <br><br>
                <input type="submit" class="boton boton--primario" value="Registrar Item"/>
            </form>
            <a href="add-producto.html" class="boton--primario boton ">Buscar</a>
        </div>

        <div class="divForms">
            <form id="registrarFacturaFormCliente" class="formsUgly" method="post">
                <div>
                    <label for="clienteId">ID del Cliente:</label>
                    <input type="number" id="clienteId" name="clienteID" min="1" required>
                </div>
                <input type="submit" class="boton boton--primario" value="Agregar"/>
            </form>
            <a href="add-cliente.html" class="boton--primario boton ">Buscar</a>
            <h4 id="clienteNom">No hay ningun cliente seleccionado</h4>
        </div>

        <div class="divForms">
            <form id="ejecutarRegistro" class="formsUgly" method="post">
                <input type="submit" class="boton boton--primario" value="Registrar Factura"/>
            </form>
        </div>
    </div>

    <table id="tablaCarrito">
        <h3 id="tituloTablaCarrito">CARRITO</h3>
        <h3 id="emptyTablaCarrito">CARRITO VACIO</h3>
        <thead>
        <tr>
            <th>Nombre</th>
            <th>ID</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th></th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>
