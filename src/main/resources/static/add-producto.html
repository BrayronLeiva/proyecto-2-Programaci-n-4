<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrar Producto</title>
    <link rel="stylesheet" href="../static/styles/styles.css">
    <script src="scripts/add-producto-script.js"></script>
    <script src="scripts/logout.js" defer></script>
</head>
<body>

<header class="header">

    <div class="contenedor contenedor--header">
        <div class="barra">
            <a class="logo" >
                <h1 class="logo__nombre no-margin centrar-texto">Facturacion<span class="logo__bold">FB</span> </h1>
            </a>

            <nav class="navegacion">
                <a href="registrar-factura.html" class="navegacion__enlace">FACTURAR</a>
                <a href="add-cliente.html" class="navegacion__enlace">CLIENTES</a>
                <a class="navegacion__enlace">PRODUCTOS</a>
                <a class="navegacion__enlace">FACTURAS</a>
                <a href="about.html" class="navegacion__enlace">ACERCA DE</a>
                <a href="#" class="navegacion__enlace" id="logout-link">CERRAR SESION</a>
            </nav>


        </div>

    </div>

</header>



<div class="contenedor contenido-principal">

    <h2>Registrar un nuevo Producto</h2>

    <form id="add-producto" method="post">

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" /><br>



        <label for="valor">Valor:</label>
        <input type="text" id="valor" name="valor" /><br>



        <input type="submit" class="boton boton--primario" value="Registrar"/>

    </form>

    <table id="tablaProductos">
        <h2 id="tituloTablaProductos">Listado de Productos</h2>
        <h2 id="emptyTablaProductos">No hay productos registrados</h2>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Valor</th>
            <th></th>
            <!-- Añadir más columnas según sea necesario -->
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

</div>


</body>
</html>
